                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./img/productos/bic-chico.png" class="d-block w-100" alt="Bic encendedor chico">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Bic Chico</h5>
                        <p>$50</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/productos/bong-acrilico.png" class="d-block w-100" alt="Bong de acrilico">
                    <div class="carousel-caption d-none d-md-block">

                <div class="carousel-item" data-bs-interval="2000">

                        <p>$10</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/productos/encendedor-clipper.png" class="d-block w-100" alt="encendedor clipper">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Encendedor tipo clipper</h5>
                        <p>$100</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/productos/encendedor-usb.png" class="d-block w-100" alt="encendedor usb">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Encendedor tipo usb recargable</h5>
                        <p>$120</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
